<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态春联 Widget - 增强纹理版</title>
    <style>
        :root {
            --default-red: #d32f2f;
            --default-color: #ffca28;
            --default-shadow: rgba(0,0,0,0.3);
            --border-width: clamp(5px, 1.2vmin, 18px);
        }

        html, body {
            margin: 0; padding: 0; background: transparent;
            overflow: hidden; display: flex; justify-content: center;
            align-items: center; height: 100vh; width: 100vw;
            box-sizing: border-box;
        }

        .couplet-widget {
            background-color: var(--dynamic-bg, var(--default-red));
            color: var(--dynamic-color, var(--default-color));
            border: var(--border-width) solid var(--dynamic-color, var(--default-color));
            box-shadow: 0 4px 25px var(--dynamic-shadow, var(--default-shadow));
            font-family: "Kaiti", "STKaiti", "楷体", serif;
            font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            box-sizing: border-box;
            position: relative; z-index: 1;
        }

        /* 基础纸张底纹层 - 调高透明度确保底纹可见 */
        .pattern-layer {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1; opacity: 0.4; pointer-events: none;
        }

        /* 文字包装盒 */
        .char-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; 
        }

        /* 团花 SVG 基础样式 */
        .wadang-svg {
            position: absolute;
            width: 130%; height: 130%;
            z-index: -1;
            opacity: 0.35;
            fill: none;
            stroke: currentColor;
            stroke-width: 1.2;
        }

        /* --- 布局控制 --- */
        .type-banner {
            width: 95vw; height: clamp(80px, 35vh, 400px); 
            padding: 0 5vw; border-radius: 4px;
        }
        .type-banner .text-content { display: flex; flex-direction: row; gap: 2vw; }

        .type-vertical {
            height: 96vh; width: auto; min-width: 15vh;
            padding: 5vh 1.5vh; border-radius: 4px;
        }
        .type-vertical .text-content { display: flex; flex-direction: column; gap: 1.5vh; }

        .type-fu {
            width: 72vmin; height: 72vmin; transform: rotate(45deg);
            border-width: calc(var(--border-width) * 1.2);
        }
        .type-fu .text-content { display: flex; transform: rotate(-45deg); }

        .char-box span { line-height: 1; z-index: 2; }

        /* --- 修复后的 9 种底纹背景 --- */
        
        /* 1. 经典波点 */
        .style-1 { 
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.25) 1.5px, transparent 0); 
            background-size: 24px 24px; 
        }

        /* 2. 垂直细线条 */
        .style-2 { 
            background-image: linear-gradient(90deg, rgba(255,255,255,.3) 1px, transparent 1px); 
            background-size: 18px 18px; 
        }

        /* 3. 经典方格网 */
        .style-3 { 
            background-image: linear-gradient(rgba(255,255,255,0.3) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255,255,255,0.3) 1px, transparent 1px); 
            background-size: 20px 20px; 
        }

        /* 4. 斜向条纹 */
        .style-4 { 
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,.2) 10px, rgba(255,255,255,.2) 20px); 
        }

        /* 5. 蜂窝纹理 */
        .style-5 { 
            background: 
                radial-gradient(circle at 100% 50%, transparent 20%, rgba(255,255,255,0.3) 21%, rgba(255,255,255,0.3) 34%, transparent 35%, transparent),
                radial-gradient(circle at 0% 50%, transparent 20%, rgba(255,255,255,0.3) 21%, rgba(255,255,255,0.3) 34%, transparent 35%, transparent);
            background-size: 40px 40px;
        }

        /* 6. 菱形格纹 */
        .style-6 { 
            background-image: 
                linear-gradient(45deg, rgba(255,255,255,0.3) 25%, transparent 25%), 
                linear-gradient(-45deg, rgba(255,255,255,0.3) 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.3) 75%), 
                linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.3) 75%);
            background-size: 40px 40px;
        }

        /* 7. 现代大波点 */
        .style-7 { 
            background-image: radial-gradient(rgba(255,255,255,.3) 3px, transparent 3px); 
            background-size: 45px 45px; 
        }

        /* 8. 中式洒金感 */
        .style-8 { 
            background-image: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.3) 1px, transparent 10%),
                              radial-gradient(circle at 80% 60%, rgba(255,255,255,0.3) 2px, transparent 15%);
            background-size: 50px 50px;
        }

        /* 9. SVG 噪点纹理 (宣纸质感) */
        .style-9 { 
            filter: contrast(170%) brightness(110%); 
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3Crect width='100%25' height='100%25' /%3E%3C/svg%3E"); 
            opacity: 0.3 !important;
        }
    </style>
</head>
<body>
    <div id="app" class="couplet-widget">
        <div id="pattern-bg" class="pattern-layer"></div>
        <div id="text-container" class="text-content"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const type = params.get('type') || 'banner';
        const text = params.get('text') || (type === 'fu' ? '福' : '吉祥如意');
        const bgParam = params.get('bg');
        const colorParam = params.get('color');
        const shadowParam = params.get('shadow');
        const styleIndex = params.get('style') || '1';
        const wadangPattern = params.get('pattern') || '1';

        const app = document.getElementById('app');
        const container = document.getElementById('text-container');
        const patternBg = document.getElementById('pattern-bg');

        const formatColor = (c) => (c && /^[0-9a-fA-F]{3,6}$/.test(c)) ? '#' + c : c;

        if (bgParam) app.style.setProperty('--dynamic-bg', formatColor(bgParam));
        if (colorParam) app.style.setProperty('--dynamic-color', formatColor(colorParam));
        if (shadowParam === 'none') app.style.boxShadow = 'none';
        else if (shadowParam) app.style.setProperty('--dynamic-shadow', formatColor(shadowParam));

        // 应用底纹样式
        patternBg.classList.add('style-' + styleIndex);

        const wadangLibrary = {
            '1': `<svg class="wadang-svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="46" stroke-dasharray="3,3" /><circle cx="50" cy="50" r="38" opacity="0.4" stroke-width="0.8" /><path d="M50 4 L50 15 M96 50 L85 50 M50 96 L50 85 M4 50 L15 50" /></svg>`,
            '2': `<svg class="wadang-svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="46" stroke-width="2" /><circle cx="50" cy="50" r="42" stroke-width="0.5" opacity="0.5" /><circle cx="50" cy="50" r="34" stroke-dasharray="1,4" stroke-width="3" /></svg>`,
            '3': `<svg class="wadang-svg" viewBox="0 0 100 100"><path d="M10 50 A40 40 0 1 1 90 50 A40 40 0 1 1 10 50" stroke-width="1" /><path d="M25 25 Q50 10 75 25 M75 75 Q50 90 25 75" opacity="0.4" /><circle cx="50" cy="50" r="5" fill="currentColor" opacity="0.2" /></svg>`,
            '4': `<svg class="wadang-svg" viewBox="0 0 100 100"><path d="M50 10 V90 M10 50 H90" stroke-width="0.5" opacity="0.3" /><rect x="15" y="15" width="70" height="70" rx="35" stroke-width="1.2" /></svg>`
        };

        const selectedWadang = wadangPattern === 'none' ? '' : (wadangLibrary[wadangPattern] || wadangLibrary['1']);

        text.split('').forEach(char => {
            const charBox = document.createElement('div');
            charBox.className = 'char-box';
            charBox.innerHTML = selectedWadang + `<span>${char}</span>`;
            container.appendChild(charBox);
        });

        // 布局与字号适配
        if (type === 'banner') {
            app.classList.add('type-banner');
            const size = Math.min(18, 80 / text.length); 
            app.style.fontSize = size + 'vh';
        } else if (type === 'fu') {
            app.classList.add('type-fu');
            app.style.fontSize = '52vmin';
            if (params.get('reverse') === 'true') container.style.transform = 'rotate(135deg)';
        } else {
            app.classList.add('type-vertical');
            const size = Math.min(10.5, 82 / text.length); 
            app.style.fontSize = size + 'vh';
        }
    </script>
</body>
</html>
