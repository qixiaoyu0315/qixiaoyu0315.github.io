<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win10 风格官网</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- 引入 Font Awesome 用于图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入 marked.js 用于解析 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- 欢迎页面 -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <div class="launchpad-icon">
                <i class="fas fa-rocket"></i>
            </div>
            <h1>MacOS 启动台项目</h1>
            <p>请选择您想体验的桌面风格</p>
            <div class="mode-selection">
                <button class="mode-btn win10-btn" id="selectWin10">
                    <i class="fab fa-windows"></i> Windows 10
                </button>
                <button class="mode-btn macos-btn" id="selectMacOS">
                    <i class="fab fa-apple"></i> macOS
                </button>
            </div>
        </div>
    </div>

    <!-- macOS 顶部导航栏 -->
    <div class="mac-top-bar" id="macTopBar">
        <div class="top-bar-left">
            <i class="fab fa-apple"></i>
            <span class="app-name">Finder</span>
            <span>文件</span>
            <span>编辑</span>
            <span>查看</span>
            <span>转到</span>
            <span>窗口</span>
            <span>帮助</span>
        </div>
        <div class="top-bar-right">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-search"></i>
            <div class="control-center-icon">
                <i class="fas fa-sliders-h"></i>
            </div>
            <span id="macClock">12:00</span>
        </div>
    </div>

    <!-- macOS Dock 栏 -->
    <div class="mac-dock-container" id="macDock">
        <div class="mac-dock">
            <div class="dock-item" data-label="Finder"><img src="https://img.icons8.com/color/512/finder.png" alt="Finder"></div>
            <div class="dock-item" id="macLaunchpadBtn" data-label="启动台"><img src="https://img.icons8.com/color/512/rocket--v1.png" alt="Launchpad"></div>
            <div class="dock-item" data-label="Safari"><img src="https://img.icons8.com/color/512/safari.png" alt="Safari"></div>
            <div class="dock-item" id="macUpdateLogDockBtn" data-label="更新日志"><img src="https://img.icons8.com/color/512/notes.png" alt="Update Log"></div>
            <div class="dock-divider"></div>
            <div class="dock-item" data-label="废纸篓"><img src="https://img.icons8.com/color/512/trash.png" alt="Trash"></div>
        </div>
    </div>

    <div class="desktop">
        <div class="start-menu hidden" id="startMenu">
            <!-- macOS 搜索栏 (仅在 macos 模式下显示) -->
            <div class="mac-search-container">
                <div class="mac-search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索应用...">
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-top">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="sidebar-bottom">
                    <i class="fas fa-user"></i>
                    <i class="fas fa-cog" id="settingsBtn"></i>
                    <i class="fas fa-power-off"></i>
                </div>
            </div>
            
            <div class="app-list">
                <div class="app-group">
                    <div class="group-title">社交媒体</div>
                </div>
                <div class="app-group">
                    <div class="group-title">B</div>
                    <div class="app-item" data-url="https://space.bilibili.com/3690976784681729"><i class="fab fa-bilibili"></i>Bilibili</div>
                </div>
                <div class="app-group">
                    <div class="group-title">D</div>
                    <div class="app-item" data-url="https://github.com/qixiaoyu0315/qixiaoyu0315.github.io/releases"><i class="fa-solid fa-download"></i>Download</div>
                </div>
                <div class="app-group">
                    <div class="group-title">G</div>
                    <div class="app-item" data-url="https://github.com/qixiaoyu0315"><i class="fab fa-github"></i>GitHub</div>
                </div>
                <div class="app-group">
                    <div class="group-title">R</div>
                    <div class="app-item" data-url="https://www.reddit.com/r/MacWinStart/"><i class="fa-brands fa-reddit-alien"></i>Reddit</div>
                </div>
                <div class="app-group">
                    <div class="group-title">E</div>
                    <div class="app-item" data-url="mailto:gemmaparker0315@gmail.com"><i class="fas fa-envelope"></i>Email</div>
                </div>
                <div class="app-group">
                    <div class="group-title">T</div>
                    <div class="app-item" data-url="https://t.me/+mDCEolqdaD04NTRl"><i class="fa-brands fa-telegram"></i>Telegram</div>
                </div>
                <div class="app-group">
                    <div class="group-title">Y</div>
                    <div class="app-item" data-url="https://www.youtube.com/@winstart-w6w"><i class="fa-brands fa-youtube"></i>YouTube</div>
                </div>
            </div>

            <div class="tiles-container">
                <div class="tile-group">
                    <div class="group-title">生活动态</div>
                    <div class="tiles-grid">
                        <!-- 第一行：Medium(2) + Small(1) + Small(1) + Medium(2) = 6列 -->
                        <div class="tile tile-medium tile-blue live-tile" data-speed="3000">
                            <div class="tile-content">
                                <div class="tile-front">
                                    <i class="fas fa-sun"></i>
                                    <span class="tile-label">天气</span>
                                </div>
                                <div class="tile-back">
                                    <div class="weather-info">
                                        <div class="temp">25°C</div>
                                        <div class="city">北京</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tile tile-small tile-purple">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="tile tile-small tile-orange">
                            <i class="fas fa-camera"></i>
                        </div>

                        <div class="tile tile-medium tile-teal">
                            <i class="fas fa-shopping-bag"></i>
                            <span class="tile-label">Microsoft Store</span>
                        </div>

                        <!-- 第二行：Wide(4) + Medium(2) = 6列 -->
                        <div class="tile tile-wide tile-green live-tile" data-speed="4000">
                            <div class="tile-content">
                                <div class="tile-front">
                                    <i class="fas fa-images"></i>
                                    <span class="tile-label">照片</span>
                                </div>
                                <div class="tile-back">
                                    <img src="https://picsum.photos/310/150?random=1" alt="Random Photo">
                                </div>
                            </div>
                        </div>

                        <!-- 新增：更新日志磁贴 -->
                        <div class="tile tile-medium tile-purple" id="updateLogTile">
                            <i class="fas fa-file-alt"></i>
                            <span class="tile-label">更新日志</span>
                        </div>
                    </div>
                </div>
                <div class="tile-group">
                    <div class="group-title">办公效率</div>
                    <div class="tiles-grid">
                        <!-- 第一行：Wide(4) + Medium(2) = 6列 -->
                        <div class="tile tile-wide tile-red live-tile" data-speed="5000">
                            <div class="tile-content">
                                <div class="tile-front">
                                    <i class="fas fa-newspaper"></i>
                                    <span class="tile-label">资讯</span>
                                </div>
                                <div class="tile-back">
                                    <div class="news-snippet">今日头条：Win10 风格网页模板发布！</div>
                                </div>
                            </div>
                        </div>

                        <div class="tile tile-medium tile-blue">
                            <i class="fas fa-envelope"></i>
                            <span class="tile-label">邮件</span>
                        </div>

                        <!-- 第二行：Large(4) + Medium(2) = 6列 -->
                        <div class="tile tile-wide tile-darkblue live-tile" data-speed="6000">
                            <div class="tile-content">
                                <div class="tile-front">
                                    <div class="calendar-day">23</div>
                                    <div class="calendar-month">一月</div>
                                    <span class="tile-label">日历</span>
                                </div>
                                <div class="tile-back">
                                    <div class="calendar-detail">
                                        <p>10:00 团队会议</p>
                                        <p>14:00 项目发布</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="tile tile-medium tile-orange">
                            <i class="fas fa-tasks"></i>
                            <span class="tile-label">待办事项</span>
                        </div>
                    </div>
                </div>
                <div class="tile-group">
                    <div class="group-title">生活动态</div>
                    <div class="tiles-grid">
                        <!-- 第一行：Medium(2) + Small(1) + Small(1) + Medium(2) = 6列 -->
                        <div class="tile tile-small tile-purple">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="tile tile-small tile-orange">
                            <i class="fas fa-camera"></i>
                        </div>
                        <div class="tile tile-small tile-orange">
                            <i class="fas fa-camera"></i>
                        </div>
                        <div class="tile tile-small tile-orange">
                            <i class="fas fa-camera"></i>
                        </div>
                        <div class="tile tile-small tile-orange">
                            <i class="fas fa-camera"></i>
                        </div>
                        <div class="tile tile-small tile-orange">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="taskbar">
        <div class="start-button" id="startButton">
            <i class="fab fa-windows"></i>
        </div>
        <div class="taskbar-icons">
            <div class="taskbar-item"><i class="fab fa-edge"></i></div>
            <div class="taskbar-item"><i class="fas fa-folder"></i></div>
            <div class="taskbar-item"><i class="fas fa-store"></i></div>
            <!-- 新增：更新日志任务栏图标 -->
            <div class="taskbar-item" id="updateLogTaskbarItem" style="display: none;">
                <i class="fas fa-file-alt"></i>
            </div>
        </div>
        <div class="taskbar-right">
            <div class="system-icons">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="clock" id="clock">
                <div class="time">12:00</div>
                <div class="date">2026/1/23</div>
            </div>
        </div>
    </div>

    <!-- 弹出窗口：更新日志 -->
    <div class="window-overlay" id="windowOverlay">
        <div class="window" id="updateLogWindow">
            <div class="window-header">
                <div class="window-title">
                    <i class="fas fa-file-alt"></i>
                    <span>更新日志</span>
                </div>
                <div class="window-controls">
                    <div class="control-btn minimize-btn"><i class="fas fa-minus"></i></div>
                    <div class="control-btn maximize-btn"><i class="far fa-square"></i></div>
                    <div class="control-btn close-btn" id="closeWindowBtn"><i class="fas fa-times"></i></div>
                </div>
            </div>
            <div class="window-content">
                <div class="window-split-view">
                    <div class="file-sidebar">
                        <div class="file-list-header">更新日志目录</div>
                        <div class="file-list" id="markdownFileList">
                            <div class="loading-message">正在读取目录...</div>
                        </div>
                    </div>
                    <div class="content-viewer">
                        <div id="markdownContent" class="markdown-body">
                            <div class="empty-message">请选择一个文件查看内容</div>
                        </div>
                        <iframe id="htmlViewer" style="display: none; width: 100%; height: 100%; border: none;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/markdown-config.js"></script>
    <script src="./js/markdown-data.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
